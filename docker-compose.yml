services:
  sap-adaptor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SAP_ADAPTOR_SERVER_PORT=8080
      - SAP_ADAPTOR_SERVER_HOST=0.0.0.0
      - SAP_ADAPTOR_SAP_BASE_URL=${SAP_BASE_URL}
      - SAP_ADAPTOR_SAP_USERNAME=${SAP_USERNAME}
      - SAP_ADAPTOR_SAP_PASSWORD=${SAP_PASSWORD}
      - SAP_ADAPTOR_SAP_CLIENT_ID=${SAP_CLIENT_ID}
      - SAP_ADAPTOR_SAP_CLIENT_SECRET=${SAP_CLIENT_SECRET}
      - SAP_ADAPTOR_SAP_TOKEN_URL=${SAP_TOKEN_URL}
      - SAP_ADAPTOR_SAP_TIMEOUT=30
      - SAP_ADAPTOR_DIGITAL_TWIN_BASE_URL=${DIGITAL_TWIN_BASE_URL}
      - SAP_ADAPTOR_DIGITAL_TWIN_API_KEY=${DIGITAL_TWIN_API_KEY}
      - SAP_ADAPTOR_DIGITAL_TWIN_TIMEOUT=30
      - SAP_ADAPTOR_LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
    driver: local


